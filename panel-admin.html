<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geincos Admin | Gestión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* MISMOS ESTILOS CSS QUE EN DASHBOARD.HTML PARA MANTENER CONSISTENCIA */
        :root { --primary: #4338ca; --primary-light: #6366f1; --bg-body: #f1f5f9; --surface: #ffffff; --text-main: #0f172a; --text-muted: #64748b; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --border: #e2e8f0; --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--surface); border-right: 1px solid var(--border); padding: 24px; display: flex; flex-direction: column; z-index: 50; }
        .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; padding-left: 8px; }
        .brand img { width: 36px; } .brand span { font-size: 1.25rem; font-weight: 800; color: var(--primary); }
        .menu-label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; margin-bottom: 10px; margin-top: 20px; padding-left: 10px; }
        .menu-item { padding: 12px 16px; color: var(--text-muted); border-radius: 8px; cursor: pointer; margin-bottom: 4px; font-weight: 500; display: flex; align-items: center; gap: 12px; transition: 0.2s; text-decoration: none; }
        .menu-item:hover { background: #eef2ff; color: var(--primary); }
        .menu-item.active { background: var(--primary); color: white; }
        .main-content { flex: 1; padding: 32px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .page-title h2 { font-size: 1.8rem; font-weight: 800; }
        .btn-primary { background: var(--primary); color: white; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-danger { background: #fee2e2; color: var(--danger); padding: 5px 10px; border-radius: 8px; border: none; cursor: pointer; }
        .table-container { background: var(--surface); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; text-align: left; padding: 12px 20px; font-size: 0.8rem; font-weight: 700; color: var(--text-muted); border-bottom: 1px solid var(--border); }
        td { padding: 14px 20px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; vertical-align: middle; }
        .content-section { display: none; animation: fadeIn 0.3s ease; } .content-section.active { display: block; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: var(--surface); width: 500px; padding: 30px; border-radius: 20px; position: relative; max-height: 90vh; overflow-y: auto; }
        .form-control { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 10px; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; background: #e0e7ff; color: var(--primary); }
        .game-item { display:flex; gap:10px; margin-bottom:10px; background:#f8fafc; padding:10px; border-radius:8px; border:1px solid #e2e8f0; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand"><img src="geincos.png" alt="Admin"> <span>Admin</span></div>

        <div class="menu-label">ANALÍTICA</div>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <div class="menu-item" onclick="nav('reports', this); loadReports()"><i class="fas fa-file-alt"></i> Reportes</div>

        <div class="menu-label">GESTIÓN</div>
        <div class="menu-item active" onclick="nav('users', this); loadUsers()"><i class="fas fa-users"></i> Usuarios</div>
        <div class="menu-item" onclick="nav('courses', this); loadCourses()"><i class="fas fa-layer-group"></i> Materiales</div>
        <div class="menu-item" onclick="nav('exams', this); loadCoursesSelect()"><i class="fas fa-clipboard-check"></i> Evaluaciones</div>
        
        <div class="menu-item" style="margin-top:auto; color:var(--danger)" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</div>
    </div>

    <div class="main-content">
        <div class="header"><h2 id="pageTitle">Gestión de Usuarios</h2></div>

        <div id="users" class="content-section active">
            <div class="table-container">
                <div style="padding:20px; display:flex; justify-content:flex-end">
                    <button class="btn-primary" onclick="downloadUsersExcel()">Exportar Excel</button>
                </div>
                <table><thead><tr><th>Usuario</th><th>Grupo</th><th>DNI</th><th>Acciones</th></tr></thead><tbody id="tbodyUsers"></tbody></table>
            </div>
        </div>

        <div id="courses" class="content-section">
            <div class="table-container">
                <div style="padding:20px; display:flex; justify-content:flex-end">
                    <button class="btn-primary" onclick="openModal('modalCourse','create')">+ Nuevo Material</button>
                </div>
                <table><thead><tr><th>Módulo</th><th>Título</th><th>Tipo</th><th>Acciones</th></tr></thead><tbody id="tbodyCourses"></tbody></table>
            </div>
        </div>

        <div id="reports" class="content-section">
            <div class="table-container">
                <div style="padding:20px; display:flex; justify-content:space-between">
                    <select id="filterGroup" class="form-control" style="width:200px; margin:0" onchange="filterTable()"><option value="all">Todos</option></select>
                    <button class="btn-primary" onclick="downloadExcelReport()">Descargar Reporte</button>
                </div>
                <table><thead><tr><th>Fecha</th><th>Grupo</th><th>Usuario</th><th>Actividad</th><th>Nota</th></tr></thead><tbody id="tbodyReports"></tbody></table>
            </div>
        </div>
        
        <div id="exams" class="content-section">
            <div class="table-container">
                <div style="padding:20px; display:flex; gap:10px">
                    <select id="selCourse" class="form-control" style="width:300px; margin:0" onchange="loadQ()"><option>Selecciona...</option></select>
                    <button class="btn-primary" onclick="openQModal()">+ Crear Pregunta</button>
                </div>
                <table><thead><tr><th>Puntos</th><th>Pregunta</th><th>Correcta</th><th>Acción</th></tr></thead><tbody id="tbodyQuestions"></tbody></table>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalUser"><div class="modal-box"><span onclick="closeModals()" style="position:absolute; top:15px; right:15px; cursor:pointer; font-size:1.5rem">&times;</span><h3>Editar Usuario</h3><br><input type="hidden" id="uUserOrigin"><input type="text" id="uDNI" class="form-control" placeholder="DNI"><input type="text" id="uTag" class="form-control" placeholder="Grupo"><input type="text" id="uPass" class="form-control" placeholder="Nueva Clave"><button class="btn-primary" style="width:100%" onclick="saveU()">Guardar</button></div></div>
    <div class="modal-overlay" id="modalCourse"><div class="modal-box"><span onclick="closeModals()" style="position:absolute; top:15px; right:15px; cursor:pointer; font-size:1.5rem">&times;</span><h3>Material</h3><br><input type="hidden" id="cMode" value="create"><input type="hidden" id="cTitleOrigin"><input type="text" id="cModule" class="form-control" placeholder="Módulo"><input type="text" id="cTitle" class="form-control" placeholder="Título"><input type="text" id="cDesc" class="form-control" placeholder="Descripción"><select id="cCat" class="form-control"><option>BANCO</option><option>AUNA</option><option>COBRANZAS</option></select><select id="cType" class="form-control" onchange="toggleB()"><option value="video">Video</option><option value="flashcard">Juego</option><option value="completar">Completar</option></select><div id="vidSec"><input type="text" id="cVideo" class="form-control" placeholder="Link"></div><div id="gameSec" style="display:none; background:#f8fafc; padding:10px; border-radius:8px; border:1px solid #e2e8f0; margin-bottom:10px"><div id="gameItems"></div><button class="btn-primary" style="font-size:0.8rem; width:100%" onclick="addGameItem()">+ Ítem</button><div id="areaCompletar" style="display:none"><textarea id="gText" class="form-control" placeholder="Frase [oculta]"></textarea></div></div><button class="btn-primary" style="width:100%" onclick="saveMat()">Guardar</button></div></div>
    
    <div class="modal-overlay" id="modalQ"><div class="modal-box"><span onclick="closeModals()" style="position:absolute; top:15px; right:15px; cursor:pointer; font-size:1.5rem">&times;</span><h3>Pregunta</h3><br><input type="number" id="qPoints" class="form-control" placeholder="Puntaje (ej: 4)" value="2"><input type="text" id="qTxt" class="form-control" placeholder="Pregunta"><input type="text" id="op1" class="form-control" placeholder="A"><input type="text" id="op2" class="form-control" placeholder="B"><input type="text" id="op3" class="form-control" placeholder="C"><select id="correct" class="form-control"><option value="op1">A</option><option value="op2">B</option><option value="op3">C</option></select><button class="btn-primary" style="width:100%" onclick="saveQ()">Guardar</button></div></div>

    <script>
        // TU NUEVA URL AQUÍ:
        const API = 'https://script.google.com/macros/s/AKfycbx4o2_0qfXLqiLV4hxm9TXxoSEteyJPDRqsugNxsHIAIN0Z8IVuiqwLaurcAvs59ftBjg/exec';
        let globalReportData = [];

        function nav(id, el) { document.querySelectorAll('.content-section').forEach(s=>s.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active')); el.classList.add('active'); document.getElementById('pageTitle').innerText=id.toUpperCase(); }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m=>m.style.display='none'); }
        function openModal(id, mode) { document.getElementById(id||'modalCourse').style.display='flex'; if(!id) toggleB(); if(mode=='create'){document.getElementById('cMode').value='create'; document.getElementById('cTitle').value=''; document.getElementById('cVideo').value=''; document.getElementById('gameItems').innerHTML='';} }
        function logout() { if(confirm("¿Salir?")) { localStorage.removeItem('usuarioActual'); window.location.href='index.html'; } }
        function post(a,d,c){ let f=new FormData(); f.append('action',a); for(let k in d)f.append(k,d[k]); fetch(API,{method:'POST', body:f}).then(r=>r.json()).then(c); }
        
        window.onload = initAll;
        function initAll() { loadUsers(); loadCourses(); loadCoursesSelect(); }

        // CRUD
        function loadUsers() { post('readUsers',{},d=>{ let h=''; d.data.forEach(u=>{ if(u.rol!='admin') h+=`<tr><td>${u.usuario}</td><td><span class="badge">${u.etiqueta||"-"}</span></td><td>${u.dni}</td><td><button class="btn-primary" style="padding:5px 10px; font-size:0.8rem" onclick="editU('${u.usuario}','${u.dni}','${u.etiqueta}')"><i class="fas fa-edit"></i></button> <button class="btn-danger" style="padding:5px 10px; font-size:0.8rem" onclick="delU('${u.usuario}')"><i class="fas fa-trash"></i></button></td></tr>`; }); document.getElementById('tbodyUsers').innerHTML=h; }); }
        function editU(u,d,t){ document.getElementById('uUserOrigin').value=u; document.getElementById('uDNI').value=d; document.getElementById('uTag').value=t; openModal('modalUser'); }
        function saveU(){ post('editUser',{UsuarioOriginal:document.getElementById('uUserOrigin').value, NuevoDNI:document.getElementById('uDNI').value, NuevaEtiqueta:document.getElementById('uTag').value, NuevoPass:document.getElementById('uPass').value},()=>{alert('Guardado'); closeModals(); loadUsers();}); }
        function delU(u){ if(confirm("¿Borrar?")) post('deleteUser',{Usuario:u},loadUsers); }
        function downloadUsersExcel(){ post('getFullReport',{},res=>{ let csv="Usuario,Grupo,DNI,Promedio\n"; res.data.forEach(r=>csv+=`${r.usuario},${r.etiqueta},${r.dni},${r.promedio}\n`); let a=document.createElement('a'); a.href=encodeURI("data:text/csv;charset=utf-8,"+csv); a.download="Usuarios.csv"; a.click(); }); }

        function loadCourses() { post('readCourses',{},d=>{ let h=''; d.data.sort((a,b)=>a.modulo.localeCompare(b.modulo)); d.data.forEach(c=>{ h+=`<tr><td><b>${c.modulo}</b></td><td>${c.titulo}</td><td><span class="badge">${c.tipo}</span></td><td><button class="btn-primary" style="padding:5px 10px" onclick="prepareEditCourse('${c.titulo}','${c.descripcion}','${c.video}','${c.categoria}','${c.modulo}','${c.tipo}','${encodeURIComponent(c.dataJuego||'')}')"><i class="fas fa-edit"></i></button> <button class="btn-danger" style="padding:5px 10px" onclick="delC('${c.titulo}')"><i class="fas fa-trash"></i></button></td></tr>`; }); document.getElementById('tbodyCourses').innerHTML=h; }); }
        function prepareEditCourse(t, d, v, c, m, type, data) { document.getElementById('cMode').value = 'edit'; document.getElementById('cTitleOrigin').value = t; document.getElementById('cTitle').value = t; document.getElementById('cDesc').value = d; document.getElementById('cVideo').value = v; document.getElementById('cCat').value = c; document.getElementById('cModule').value = m; document.getElementById('cType').value = type; openModal('modalCourse'); toggleB(); if(type!=='video')try{let j=JSON.parse(decodeURIComponent(data)); if(type==='completar')document.getElementById('gText').value=j.text; else{document.getElementById('gameItems').innerHTML=''; j.forEach(x=>addGameItem(x.q,x.a));}}catch(e){} }
        function saveMat(){ 
            let t=document.getElementById('cType').value, link="", json="";
            if(t=='video') link=document.getElementById('cVideo').value;
            else if(t=='completar') json=JSON.stringify({text:document.getElementById('gText').value});
            else { let arr=[]; document.querySelectorAll('.game-item').forEach(e=>{ let i=e.querySelectorAll('input'); arr.push({q:i[0].value, a:i[1].value}); }); json=JSON.stringify(arr); }
            let d={Titulo:document.getElementById('cTitle').value, Modulo:document.getElementById('cModule').value, Categoria:document.getElementById('cCat').value, Tipo:t, Video:link, DataJuego:json, Descripcion:document.getElementById('cDesc').value};
            let m=document.getElementById('cMode').value; if(m==='create') post('saveCourse', d, ()=>{alert("Guardado"); closeModals(); loadCourses();}); else { d.TituloOriginal=document.getElementById('cTitleOrigin').value; post('editCourse', d, ()=>{alert("Actualizado"); closeModals(); loadCourses();}); } 
        }
        function delC(t){ if(confirm("¿Borrar?")) post('deleteCourse',{Titulo:t},loadCourses); }
        function toggleB(){ let t=document.getElementById('cType').value; document.getElementById('vidSec').style.display=t=='video'?'block':'none'; document.getElementById('gameSec').style.display=t!='video'?'block':'none'; if(t=='completar'){document.getElementById('areaCompletar').style.display='block'; document.getElementById('listBuilder').style.display='none';}else{document.getElementById('areaCompletar').style.display='none'; document.getElementById('listBuilder').style.display='block'; if(document.getElementById('gameItems').innerHTML=='')addGameItem();} }
        function addGameItem(q="",a=""){ let d=document.createElement('div'); d.className='game-item'; d.innerHTML=`<input class="form-control" placeholder="P" value="${q}" style="margin:0"><input class="form-control" placeholder="R" value="${a}" style="margin:0"><i class="fas fa-times" onclick="this.parentElement.remove()" style="color:red;cursor:pointer"></i>`; document.getElementById('gameItems').appendChild(d); }

        function loadReports() { post('getFullReport', {}, res => { globalReportData = res.data; populateFilter(); filterTable(); }); }
        function populateFilter() { let s = document.getElementById('filterGroup'); if(s.options.length <= 1) { [...new Set(globalReportData.map(u=>u.etiqueta||"General"))].forEach(g=>s.innerHTML+=`<option value="${g}">${g}</option>`); } }
        function filterTable() { let v = document.getElementById('filterGroup').value; let d = v==='all' ? globalReportData : globalReportData.filter(u=>(u.etiqueta||"General")===v); let tb = document.getElementById('tbodyReports'); tb.innerHTML = ''; d.forEach(u => { u.detalles.forEach(det => { tb.innerHTML += `<tr><td>${new Date(det.f).toLocaleDateString()}</td><td>${u.etiqueta||"-"}</td><td>${u.usuario}</td><td>${det.c}</td><td>${det.n}</td></tr>`; }); }); }
        function downloadExcelReport() { post('getFullReport', {}, res => { let csv="Fecha,Grupo,Usuario,Actividad,Nota\n"; res.data.forEach(u=>{u.detalles.forEach(d=>csv+=`${new Date(d.f).toLocaleDateString()},${u.etiqueta},${u.usuario},${d.c},${d.n}\n`)}); let a=document.createElement('a'); a.href=encodeURI("data:text/csv;charset=utf-8,"+csv); a.download="Reporte_Detalle.csv"; a.click(); }); }

        function loadCoursesSelect() { post('readCourses', {}, data => { let s=document.getElementById('selCourse'); s.innerHTML='<option>Selecciona...</option>'; data.data.forEach(c=>{ let o=document.createElement('option'); o.value=c.titulo; o.innerText=c.titulo; s.appendChild(o); }); }); }
        
        // --- FUNCIONES EXAMEN ACTUALIZADAS ---
        function loadQ(){ 
            let c=document.getElementById('selCourse').value; 
            if(!c || c==='Selecciona...') return; 
            post('getExam',{Curso:c},d=>{ 
                let tb=document.getElementById('tbodyQuestions'); tb.innerHTML=''; 
                d.data.forEach(q=>{ 
                    tb.innerHTML+=`<tr><td><span class="badge" style="background:#e0e7ff; color:#4338ca; font-size:0.9rem">${q.puntaje||0} pts</span></td><td>${q.pregunta}</td><td>${q.correcta}</td><td><button class="btn-danger" style="padding:5px 10px; font-size:0.8rem" onclick="delQ('${c}','${q.pregunta}')"><i class="fas fa-trash"></i></button></td></tr>`; 
                }); 
            }); 
        }
        function openQModal(){ if(document.getElementById('selCourse').value!='Selecciona...') { document.getElementById('qPoints').value='2'; document.getElementById('qTxt').value=''; openModal('modalQ'); } else alert('Selecciona curso'); }
        function saveQ(){ 
            let d={
                Curso:document.getElementById('selCourse').value, 
                Pregunta:document.getElementById('qTxt').value, 
                Op1:document.getElementById('op1').value, 
                Op2:document.getElementById('op2').value, 
                Op3:document.getElementById('op3').value, 
                Correcta:document.getElementById('correct').value,
                Puntaje:document.getElementById('qPoints').value
            }; 
            post('saveQuestion',d,()=>{alert('Guardada'); closeModals(); loadQ();}); 
        }
        function delQ(c,p){ if(confirm("¿Borrar?")) post('deleteQuestion',{Curso:c, Pregunta:p},()=>loadQ()); }
    </script>
</body>
</html>
