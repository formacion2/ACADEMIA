<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geincos Academy - Mi Aula</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        :root { --bg-dark: #0f172a; --bg-card: #1e293b; --text-main: #f1f5f9; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: 80px; background: var(--bg-dark); border-right: 1px solid #334155; display: flex; flex-direction: column; align-items: center; padding-top: 20px; position: fixed; height: 100%; z-index: 10; transition: width 0.3s; }
        .sidebar:hover { width: 240px; }
        .sidebar:hover .link-text { display: inline; opacity: 1; }
        .logo { font-size: 1.5rem; color: var(--accent); margin-bottom: 40px; font-weight: bold; }
        .menu-item { width: 90%; padding: 15px; color: #94a3b8; cursor: pointer; display: flex; align-items: center; border-radius: 10px; margin-bottom: 10px; transition: 0.3s; white-space: nowrap; overflow: hidden; }
        .menu-item:hover, .menu-item.active { background: var(--bg-card); color: white; }
        .menu-item i { font-size: 1.2rem; min-width: 40px; text-align: center; }
        .link-text { display: none; opacity: 0; transition: opacity 0.3s; margin-left: 10px; }

        /* Contenido */
        .main-content { flex: 1; margin-left: 80px; padding: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .welcome h1 { font-size: 1.8rem; }
        .btn-logout { background: var(--danger); color: white; padding: 8px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: 600; }

        /* M茅tricas */
        .stats-row { display: flex; gap: 20px; margin-bottom: 40px; flex-wrap: wrap; }
        .stat-card { background: var(--bg-card); padding: 20px; border-radius: 15px; flex: 1; min-width: 200px; border: 1px solid #334155; display: flex; align-items: center; gap: 15px; }
        .stat-icon { width: 50px; height: 50px; background: rgba(59, 130, 246, 0.1); color: var(--accent); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .stat-info h3 { font-size: 0.9rem; color: #94a3b8; }
        .stat-info p { font-size: 1.5rem; font-weight: bold; }

        /* Grid de Cursos */
        .courses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .course-card { background: var(--bg-card); border-radius: 15px; overflow: hidden; border: 1px solid #334155; transition: transform 0.3s; display: flex; flex-direction: column; }
        .course-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        
        .thumbnail { height: 180px; background: #2d3748; position: relative; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; }
        .play-btn { position: absolute; width: 60px; height: 60px; background: rgba(0,0,0,0.7); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; transition: 0.3s; border: 2px solid white; }
        .course-card:hover .play-btn { background: var(--accent); border-color: var(--accent); transform: scale(1.1); }

        .card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .category { font-size: 0.75rem; color: var(--accent); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .card-body h3 { font-size: 1.1rem; margin-bottom: 10px; line-height: 1.4; color: white; }
        .desc { color: #94a3b8; font-size: 0.9rem; margin-bottom: 20px; flex: 1; }
        .btn-start { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-start:hover { background: #2563eb; }

        /* MODAL VIDEO */
        .video-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column; padding: 20px; }
        .modal-content { width: 100%; max-width: 900px; position: relative; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 0 40px rgba(59, 130, 246, 0.3); border: 1px solid #334155; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .close-modal { position: absolute; top: -50px; right: 0; color: white; font-size: 2.5rem; cursor: pointer; transition: 0.3s; }
        .close-modal:hover { color: var(--danger); transform: rotate(90deg); }
        .video-title-modal { color: white; margin-top: 20px; font-size: 1.3rem; text-align: center;}
        .modal-actions { display: flex; gap: 15px; margin-top: 20px; justify-content: center; }
        .btn-exam { background: var(--success); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 10px; text-decoration: none; font-size: 1rem;}
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-graduation-cap"></i></div>
        <div class="menu-item active"><i class="fas fa-play-circle"></i> <span class="link-text">Mis Cursos</span></div>
        <div class="menu-item"><i class="fas fa-trophy"></i> <span class="link-text">Mis Logros</span></div>
        <div class="menu-item"><i class="fas fa-user"></i> <span class="link-text">Mi Perfil</span></div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="welcome">
                <h1>Hola, <span id="nombreUsuario">Estudiante</span> </h1>
            </div>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi贸n</button>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-book-open"></i></div>
                <div class="stat-info"><h3>Cursos</h3><p id="countCursos">--</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color:var(--success); background:rgba(16,185,129,0.1)"><i class="fas fa-star"></i></div>
                <div class="stat-info"><h3>Promedio</h3><p id="myAverage">--</p></div>
            </div>
        </div>

        <h2 style="margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 10px;">Mis Cursos Asignados</h2>
        
        <div class="courses-grid" id="gridCursos">
            <p style="color:white">Cargando cursos...</p>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <div class="close-modal" onclick="cerrarVideo()">&times;</div>
            <div class="video-container">
                <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <h3 class="video-title-modal" id="modalTitle">T铆tulo del Video</h3>
            <div class="modal-actions">
                <button class="btn-exam" onclick="irAlExamen()">
                    <i class="fas fa-edit"></i> Realizar Evaluaci贸n
                </button>
            </div>
        </div>
    </div>

    <script>
        const usuarioActual = localStorage.getItem('usuarioActual');
        if (!usuarioActual) { window.location.href = 'index.html'; }
        else { document.getElementById('nombreUsuario').innerText = usuarioActual; }

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwbZGnpQm44A8VALhDZTyowmlOtnK8is_qAh5QYjWm4T-bN17ICWdeKfXyyLlFrGYt45g/exec';

        window.onload = function() {
            cargarContenido();
            cargarMisNotas();
        };

        function cargarContenido() {
            let formData = new FormData(); formData.append('action', 'readCourses');
            
            fetch(scriptURL, { method: 'POST', body: formData })
            .then(r => r.json())
            .then(data => {
                const grid = document.getElementById('gridCursos');
                grid.innerHTML = '';
                document.getElementById('countCursos').innerText = data.data.length;

                if(data.data.length === 0) {
                    grid.innerHTML = '<p style="color:#94a3b8">No hay cursos disponibles.</p>';
                    return;
                }

                data.data.forEach(curso => {
                    // LIMPIEZA EXTREMA DEL URL
                    let rawVideo = curso.video;
                    let videoID = obtenerIDYoutube(rawVideo);
                    
                    let thumbnail = videoID 
                        ? `https://img.youtube.com/vi/${videoID}/hqdefault.jpg` 
                        : 'https://via.placeholder.com/300x180/000000/FFFFFF/?text=Sin+Imagen';

                    // Bot贸n para depurar en consola si falla
                    console.log(`Curso: ${curso.titulo} | Link Original: ${rawVideo} | ID Extra铆do: ${videoID}`);

                    grid.innerHTML += `
                        <div class="course-card">
                            <div class="thumbnail" style="background-image: url('${thumbnail}');">
                                <div class="play-btn"><i class="fas fa-play"></i></div>
                            </div>
                            <div class="card-body">
                                <div class="category">${curso.categoria}</div>
                                <h3>${curso.titulo}</h3>
                                <button class="btn-start" onclick="verClase('${videoID}', '${curso.titulo}')">
                                    <i class="fas fa-play"></i> Ver Clase
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function cargarMisNotas() {
            let formData = new FormData(); formData.append('action', 'readUsers');
            fetch(scriptURL, { method: 'POST', body: formData })
            .then(r => r.json())
            .then(data => {
                const miData = data.data.find(u => u.usuario === usuarioActual);
                document.getElementById('myAverage').innerText = miData ? (miData.promedio || "0.0") : "-";
            });
        }

        // --- FUNCIN CRTICA: REPRODUCCIN ---
        function verClase(videoID, titulo) {
            if(videoID) {
                // URL Embed Simplificada al m谩ximo para evitar errores
                let embedUrl = `https://www.youtube.com/embed/${videoID}?autoplay=1`;
                
                document.getElementById('videoFrame').src = embedUrl;
                document.getElementById('modalTitle').innerText = titulo;
                document.getElementById('videoModal').style.display = 'flex';
            } else {
                alert("Error: El sistema no pudo identificar el video. Verifica el enlace en el Panel Admin.");
            }
        }

        function cerrarVideo() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoFrame').src = ''; 
        }

        // --- EXTRAER ID (Soporta cualquier formato) ---
        function obtenerIDYoutube(url) {
            if (!url) return null;
            // Si el Admin guard贸 el link completo o solo el ID, esto lo detecta
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            
            if (match && match[2].length == 11) {
                return match[2];
            } else {
                // Si por alguna raz贸n el admin guard贸 DIRECTAMENTE el link embed
                if(url.includes('/embed/')) {
                    return url.split('/embed/')[1].substring(0, 11);
                }
                return null;
            }
        }

        function irAlExamen() {
            if(confirm("驴Ir a la evaluaci贸n?")) {
                alert("Redirigiendo al examen...");
            }
        }

        function logout() {
            localStorage.removeItem('usuarioActual');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
