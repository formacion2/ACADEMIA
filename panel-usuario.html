<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geincos Academy - Mi Aula</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS DE USUARIO */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        :root { --bg-dark: #0f172a; --bg-card: #1e293b; --text-main: #f1f5f9; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); display: flex; min-height: 100vh; }
        .sidebar { width: 80px; background: var(--bg-dark); border-right: 1px solid #334155; display: flex; flex-direction: column; align-items: center; padding-top: 20px; position: fixed; height: 100%; z-index: 10; transition: width 0.3s; }
        .sidebar:hover { width: 240px; } .sidebar:hover .link-text { display: inline; opacity: 1; }
        .menu-item { width: 90%; padding: 15px; color: #94a3b8; cursor: pointer; display: flex; align-items: center; border-radius: 10px; margin-bottom: 10px; transition: 0.3s; overflow:hidden; white-space:nowrap; }
        .menu-item:hover, .menu-item.active { background: var(--bg-card); color: white; }
        .link-text { display: none; opacity: 0; transition: opacity 0.3s; margin-left: 10px; }
        .main-content { flex: 1; margin-left: 80px; padding: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .btn-logout { background: var(--danger); color: white; padding: 8px 20px; border-radius: 20px; border: none; cursor: pointer; }
        .stats-row { display: flex; gap: 20px; margin-bottom: 40px; flex-wrap: wrap; }
        .stat-card { background: var(--bg-card); padding: 20px; border-radius: 15px; flex: 1; min-width: 200px; border: 1px solid #334155; display: flex; align-items: center; gap: 15px; }
        .courses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .course-card { background: var(--bg-card); border-radius: 15px; overflow: hidden; border: 1px solid #334155; transition: transform 0.3s; display: flex; flex-direction: column; }
        .course-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .thumbnail { height: 180px; background: #2d3748; position: relative; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; }
        .card-body { padding: 20px; flex: 1; }
        .btn-start { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        
        /* MODAL VIDEO */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column; padding: 20px; }
        .modal-content { width: 100%; max-width: 900px; position: relative; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid #334155; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .close-modal { position: absolute; top: -50px; right: 0; color: white; font-size: 2.5rem; cursor: pointer; }
        
        .btn-exam { background: #475569; color: #94a3b8; border: none; padding: 12px 25px; border-radius: 8px; cursor: not-allowed; font-weight: 600; display: flex; align-items: center; gap: 10px; margin-top: 20px; margin-left: auto; margin-right: auto;}
        .btn-exam.active { background: var(--success); color: white; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

        /* MODAL EXAMEN DIN√ÅMICO */
        .exam-container { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: 15px; color: #333; display: none; flex-direction: column; gap: 15px; overflow-y: auto; max-height: 90vh; }
        .question-block { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .question-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; color: var(--bg-dark); }
        .option-label { display: block; padding: 10px; background: #f8fafc; margin-bottom: 5px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .option-label:hover { background: #e2e8f0; }
        .btn-submit-exam { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <div style="font-size:1.5rem; color:#3b82f6; margin-bottom:40px; font-weight:bold; text-align:center"><i class="fas fa-graduation-cap"></i></div>
        <div class="menu-item active"><i class="fas fa-play-circle"></i> <span class="link-text">Cursos</span></div>
        <div class="menu-item"><i class="fas fa-trophy"></i> <span class="link-text">Logros</span></div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="welcome"><h1>Hola, <span id="nombreUsuario">...</span> üëã</h1></div>
            <button class="btn-logout" onclick="logout()">Salir</button>
        </div>

        <div class="stats-row">
            <div class="stat-card"><div class="stat-icon"><i class="fas fa-book-open"></i></div><div class="stat-info"><h3>Cursos</h3><p id="countCursos">--</p></div></div>
            <div class="stat-card"><div class="stat-icon" style="color:#10b981; background:rgba(16,185,129,0.1)"><i class="fas fa-star"></i></div><div class="stat-info"><h3>Promedio</h3><p id="myAverage">--</p></div></div>
        </div>

        <h2 style="margin-bottom: 20px;">Mis Cursos</h2>
        <div class="courses-grid" id="gridCursos"><p style="color:white">Cargando...</p></div>
    </div>

    <div class="modal-overlay" id="videoModal">
        <div class="modal-content">
            <div class="close-modal" onclick="cerrarVideo()">&times;</div>
            <div class="video-container">
                <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <h3 style="color:white; text-align:center; margin-top:20px" id="modalTitle">T√≠tulo</h3>
            <button id="btnExam" class="btn-exam" onclick="abrirExamen()" disabled>
                <i class="fas fa-clock"></i> Espera <span id="timerSpan">10</span>s para evaluar
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="examModalOverlay">
        <div class="exam-container" id="examContainer">
            <h2 style="text-align:center; color:#0f172a">Evaluaci√≥n de Conocimientos</h2>
            <div id="preguntasContainer">
                <p style="text-align:center">Cargando...</p>
            </div>
            <button type="button" class="btn-submit-exam" onclick="calificarExamen()">Enviar Respuestas</button>
        </div>
    </div>

    <script>
        const usuarioActual = localStorage.getItem('usuarioActual');
        if (!usuarioActual) window.location.href = 'index.html';
        document.getElementById('nombreUsuario').innerText = usuarioActual;

        // TU NUEVA URL AQU√ç:
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzJY64n5--1k8c0gnhbSrk4kmFl4KR9T4V_ElPJH2BE7RQY5A9kJB2zyqk-WDzMMRLpTw/exec'; 

        let cursoActualTitulo = "";
        let timerInterval;
        let preguntasCargadas = [];

        window.onload = function() { cargarContenido(); cargarMisNotas(); };

        function cargarContenido() {
            let formData = new FormData(); formData.append('action', 'readCourses');
            fetch(scriptURL, { method: 'POST', body: formData }).then(r => r.json()).then(data => {
                const grid = document.getElementById('gridCursos');
                grid.innerHTML = '';
                document.getElementById('countCursos').innerText = data.data.length;
                data.data.forEach(curso => {
                    let videoID = obtenerIDYoutube(curso.video);
                    let thumbnail = videoID ? `https://img.youtube.com/vi/${videoID}/hqdefault.jpg` : 'https://via.placeholder.com/300';
                    grid.innerHTML += `
                        <div class="course-card">
                            <div class="thumbnail" style="background-image: url('${thumbnail}');">
                                <div class="play-btn"><i class="fas fa-play"></i></div>
                            </div>
                            <div class="card-body">
                                <h3>${curso.titulo}</h3>
                                <button class="btn-start" onclick="verClase('${videoID}', '${curso.titulo}')">Ver Clase</button>
                            </div>
                        </div>`;
                });
            });
        }

        function cargarMisNotas() {
            let formData = new FormData(); formData.append('action', 'readUsers');
            fetch(scriptURL, { method: 'POST', body: formData }).then(r => r.json()).then(d => {
                const miData = d.data.find(u => u.usuario === usuarioActual);
                document.getElementById('myAverage').innerText = miData ? (miData.promedio || "0.0") : "-";
            });
        }

        function verClase(videoID, titulo) {
            cursoActualTitulo = titulo;
            document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${videoID}?autoplay=1`;
            document.getElementById('modalTitle').innerText = titulo;
            document.getElementById('videoModal').style.display = 'flex';
            iniciarTemporizador();
            descargarExamen(titulo); // Descargar examen espec√≠fico
        }

        function iniciarTemporizador() {
            const btn = document.getElementById('btnExam');
            let timeLeft = 10;
            btn.className = 'btn-exam'; btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-clock"></i> Espera <span id="timerSpan">${timeLeft}</span>s`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                if(document.getElementById('timerSpan')) document.getElementById('timerSpan').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    btn.className = 'btn-exam active'; btn.disabled = false;
                    btn.innerHTML = `<i class="fas fa-edit"></i> ¬°Realizar Evaluaci√≥n!`;
                }
            }, 1000);
        }

        function cerrarVideo() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoFrame').src = '';
            clearInterval(timerInterval);
        }

        function descargarExamen(cursoTitulo) {
            let formData = new FormData();
            formData.append('action', 'getExam');
            formData.append('Curso', cursoTitulo);

            fetch(scriptURL, { method: 'POST', body: formData }).then(r => r.json()).then(data => {
                preguntasCargadas = data.data;
            });
        }

        function abrirExamen() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoFrame').src = '';
            document.getElementById('examModalOverlay').style.display = 'flex';
            
            const container = document.getElementById('preguntasContainer');
            container.innerHTML = '';

            if (preguntasCargadas.length === 0) {
                container.innerHTML = '<p>Este curso a√∫n no tiene preguntas asignadas.</p>';
                document.querySelector('.btn-submit-exam').style.display = 'none';
                return;
            }
            document.querySelector('.btn-submit-exam').style.display = 'block';

            preguntasCargadas.forEach((p, index) => {
                let html = `
                <div class="question-block">
                    <div class="question-title">${index + 1}. ${p.pregunta}</div>
                    <div class="options">
                        <label class="option-label"><input type="radio" name="p${index}" value="${p.opciones[0]}"> ${p.opciones[0]}</label>
                        <label class="option-label"><input type="radio" name="p${index}" value="${p.opciones[1]}"> ${p.opciones[1]}</label>
                        <label class="option-label"><input type="radio" name="p${index}" value="${p.opciones[2]}"> ${p.opciones[2]}</label>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        function calificarExamen() {
            let aciertos = 0;
            let total = preguntasCargadas.length;

            preguntasCargadas.forEach((p, index) => {
                const radios = document.getElementsByName(`p${index}`);
                let seleccion = null;
                for(let radio of radios) { if(radio.checked) seleccion = radio.value; }
                if(seleccion === p.correcta) aciertos++;
            });

            let notaFinal = (aciertos / total) * 20;
            notaFinal = Math.round(notaFinal);

            if(notaFinal >= 13) alert(`¬°Aprobado! Nota: ${notaFinal}/20`);
            else alert(`Nota: ${notaFinal}/20. Sigue practicando.`);

            guardarNotaEnExcel(notaFinal);
        }

        function guardarNotaEnExcel(nota) {
            const btn = document.querySelector('.btn-submit-exam');
            btn.innerText = "Guardando..."; btn.disabled = true;

            let formData = new FormData();
            formData.append('action', 'saveGrade');
            formData.append('Usuario', usuarioActual);
            formData.append('Curso', cursoActualTitulo);
            formData.append('Nota', nota);

            fetch(scriptURL, { method: 'POST', body: formData }).then(r => r.json()).then(d => {
                document.getElementById('examModalOverlay').style.display = 'none';
                btn.innerText = "Enviar Respuestas"; btn.disabled = false;
                cargarMisNotas();
            });
        }

        function obtenerIDYoutube(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        function logout() { localStorage.removeItem('usuarioActual'); window.location.href = 'index.html'; }
    </script>
</body>
</html>
